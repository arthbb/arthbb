<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Сервис центр</title>

  <!-- подключение стилей -->
  <link rel="stylesheet" href="css/swiper-bundle.min.css" />
  <link href="css/style.css" rel="stylesheet">

  <!-- подключение скриптов -->
  <script defer src="js/swiper-bundle.min.js"></script>
  <script defer src="js/slider.js"></script>
  <script defer src="js/main.js"></script>



</head>

<body>
  <section class="brands section">
    <div class="brands__header section__header container">
      <h2 class="brands__title section-title title">Ремонт техники различных брендов</h2>
    </div>

    <div class="swiper mySwiper container" data-mobile="false">
      <div class="swiper-wrapper brands__wrapper" data-container="brands">
        <div class="brands__item swiper-slide">
          <img src="img/Lenovo.png" alt="Логотип компании" class="brands__item-img">
          <button class="brands__item-btn item-btn btn--reset"></button>
        </div>

        <div class="brands__item swiper-slide">
          <img src="img/Samsung.png" alt="Логотип компании" class="brands__item-img">
          <button class="brands__item-btn item-btn btn--reset"></button>
        </div>

        <div class="brands__item swiper-slide">
          <img src="img/apple.png" alt="Логотип компании" class="brands__item-img">
          <button class="brands__item-btn item-btn btn--reset"></button>
        </div>

        <div class="brands__item swiper-slide">
          <img src="img/ViewSonic.png" alt="Логотип компании" class="brands__item-img">
          <button class="brands__item-btn item-btn btn--reset"></button>
        </div>

        <div class="brands__item swiper-slide">
          <img src="img/bosh.png" alt="Логотип компании" class="brands__item-img">
          <button class="brands__item-btn item-btn btn--reset"></button>
        </div>

        <div class="brands__item swiper-slide brands__item--hp">
          <img src="img/hp.png" alt="Логотип компании" class="brands__item-img">
          <button class="brands__item-btn item-btn btn--reset"></button>
        </div>

        <div class="brands__item swiper-slide">
          <img src="img/acer.png" alt="Логотип компании" class="brands__item-img">
          <button class="brands__item-btn item-btn btn--reset"></button>
        </div>

        <div class="brands__item swiper-slide">
          <img src="img/sony.png" alt="Логотип компании" class="brands__item-img">
          <button class="brands__item-btn item-btn btn--reset"></button>
        </div>

        <div class="brands__item swiper-slide">
          <img src="img/Lenovo.png" alt="Логотип компании" class="brands__item-img">
          <button class="brands__item-btn item-btn btn--reset"></button>
        </div>

        <div class="brands__item swiper-slide">
          <img src="img/Samsung.png" alt="Логотип компании" class="brands__item-img">
          <button class="brands__item-btn item-btn btn--reset"></button>
        </div>

        <div class="brands__item swiper-slide">
          <img src="img/apple.png" alt="Логотип компании" class="brands__item-img">
          <button class="brands__item-btn item-btn btn--reset"></button>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <div class="brands__more-box container"><button class="brands__read-more read-more btn--reset"
        data-name="brands">Показать все</button></div>
  </section>

</body>

</html>
